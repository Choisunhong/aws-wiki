apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers: docker.io/choisunhong5717/argoupdater:1.0
      - image: 
        name: sample
        ports:
        - containerPort: 80
